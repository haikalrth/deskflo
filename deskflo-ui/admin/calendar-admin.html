    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script type="module" src="../shared-ui.js"></script>
    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
      import { showNotification } from "../notifications.js";
      import { handleLogout } from "../shared-ui.js";

      const SUPABASE_URL = "https://dnyjsrlrfuhmnzuhzrux.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRueWpzcmxyZnVobW56dWh6cnV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2NDk0MjcsImV4cCI6MjA3MDIyNTQyN30.sK3BqfLMS36-N5lNuED3ehYZ6QbDgkdTpTngKPv20x8";
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      let allTasks = [];
      let calendar;

      const profileButton = document.getElementById("profile-button");
      const profileDropdown = document.getElementById("profile-dropdown");
      const notificationButton = document.getElementById("notification-button");
      const notificationDropdown = document.getElementById("notification-dropdown");
      const calendarEl = document.getElementById("calendar");
      const taskDetailModal = document.getElementById("task-detail-modal");
      const closeModalButtons = document.querySelectorAll(".close-modal-button");
      const teamFilter = document.getElementById("team-filter-calendar");
      const logoutButton = document.getElementById("logout-button");

      function closeDropdown(dropdown) {
        if (dropdown && !dropdown.classList.contains("hidden")) {
          dropdown.classList.add("opacity-0", "scale-95");
          setTimeout(() => dropdown.classList.add("hidden"), 200);
        }
      }

      function toggleDropdown(dropdownToToggle) {
        const isHidden = dropdownToToggle.classList.contains("hidden");
        closeAllDropdowns();
        if (isHidden) {
          dropdownToToggle.classList.remove("hidden");
          setTimeout(() => {
            dropdownToToggle.classList.remove("opacity-0", "scale-95");
          }, 10);
        }
      }

      function closeAllDropdowns() {
        closeDropdown(profileDropdown);
        closeDropdown(notificationDropdown);
      }

      const openModal = (modal) => {
        modal.classList.remove("hidden");
        setTimeout(() => {
          modal.classList.remove("opacity-0");
          modal.querySelector(".modal-content").classList.remove("scale-95");
        }, 10);
      };

      const closeModal = (modal) => {
        if (modal) {
          modal.classList.add("opacity-0");
          modal.querySelector(".modal-content").classList.add("scale-95");
          setTimeout(() => modal.classList.add("hidden"), 300);
        }
      };

      function formatTasksForCalendar(tasks) {
        return tasks
          .filter((task) => task.tenggat_waktu) // Hanya tampilkan tugas yang punya deadline
          .map((task) => {
            let color = "#4f46e5"; // Default color (Indigo)
            if (task.status === "Completed") {
              color = "#10b981"; // Emerald for completed
            } else if (new Date(task.tenggat_waktu) < new Date()) {
              color = "#ef4444"; // Red for overdue
            }
            return {
              id: task.id,
              title: task.title,
              start: task.tenggat_waktu,
              backgroundColor: color,
              extendedProps: {
                teamId: task.team_id,
                programmer: task.assignee_name,
                description: task.description,
              },
            };
          });
      }

      async function initializeCalendar() {
        try {
          const {
            data: { session },
            error: sessionError,
          } = await supabase.auth.getSession();
          if (sessionError || !session) {
            window.location.href = "../authentication.html";
            return;
          }

          const [tasksResponse, teamsResponse] = await Promise.all([
            fetch(`${SUPABASE_URL}/functions/v1/get-tasks`, { headers: { Authorization: `Bearer ${session.access_token}` } }),
            fetch(`${SUPABASE_URL}/functions/v1/get-teams`, { headers: { Authorization: `Bearer ${session.access_token}` } }),
          ]);

          if (!tasksResponse.ok) throw new Error("Gagal memuat tugas.");
          if (!teamsResponse.ok) throw new Error("Gagal memuat tim.");

          allTasks = await tasksResponse.json();
          const allTeams = await teamsResponse.json();

          // Populate team filter dropdown
          teamFilter.innerHTML = '<option value="all">Tampilkan Semua Tim</option>';
          allTeams.forEach((team) => {
            const option = document.createElement("option");
            option.value = team.id;
            option.textContent = team.nama_tim;
            teamFilter.appendChild(option);
          });

          const events = formatTasksForCalendar(allTasks);

          calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: "dayGridMonth",
            headerToolbar: { left: "prev,next today", center: "title", right: "dayGridMonth,timeGridWeek,listWeek" },
            locale: "id",
            events: events,
            eventContent: function (arg) {
              let newTitle = document.createElement("div");
              newTitle.innerHTML = `<div class="font-semibold">${arg.event.title}</div><div class="text-xs opacity-80">${arg.event.extendedProps.programmer}</div>`;
              return { domNodes: [newTitle] };
            },
            eventClick: function (info) {
              const task = info.event;
              document.getElementById("modal-task-title").textContent = task.title;
              document.getElementById("modal-assignee").textContent = task.extendedProps.programmer;
              document.getElementById("modal-description").textContent = task.extendedProps.description;
              openModal(taskDetailModal);
            },
          });
          calendar.render();
        } catch (error) {
          console.error("Calendar Error:", error);
          calendarEl.innerHTML = `<p class="text-center text-red-500">Gagal memuat kalender: ${error.message}</p>`;
        }
      }

      // --- EVENT LISTENERS ---
      document.addEventListener("DOMContentLoaded", function () {
        initializeCalendar();

        profileButton.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleDropdown(profileDropdown);
        });
        notificationButton.addEventListener("click", (e) => {
          e.stopPropagation();
          toggleDropdown(notificationDropdown);
        });
        window.addEventListener("click", () => closeAllDropdowns());

        if (logoutButton) {
          logoutButton.addEventListener("click", (e) => {
            e.preventDefault();
            handleLogout();
          });
        }

        closeModalButtons.forEach((button) => {
          button.addEventListener("click", (e) => {
            const modalToClose = e.target.closest(".modal-backdrop");
            if (modalToClose) closeModal(modalToClose);
          });
        });

        if (teamFilter) {
          teamFilter.addEventListener("change", function () {
            const selectedTeamId = this.value;
            let filteredTasks = allTasks;
            if (selectedTeamId !== "all") {
              filteredTasks = allTasks.filter((task) => task.team_id == selectedTeamId);
            }
            const filteredEvents = formatTasksForCalendar(filteredTasks);
            calendar.removeAllEvents();
            calendar.addEventSource(filteredEvents);
          });
        }
      });
    </script>
